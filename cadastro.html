<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Netflix</title>
    <link rel="stylesheet" href="estilo/cadastro-estilo.css">
</head>
<body>
    <main>
        <div class="container-fluid-titulo">
            <div class="container-titulo">
                <div class="row-titulo">
                    <h1 class="titulo-tela">NETFLIX</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid-cadastro">
            <div class="container-cadastro">
                <div class="row">
                    <h2 class="titulo-entrar">CADASTRAR</h2>
                </div>
                <div class="formulario">
                    <form action="#" name="form-cadastro">
                        <label for="user">Email</label><br>
                        <input type="text" id="email" name="email" placeholder="email" required><br>
                        <label for="user">Usuário</label><br>
                        <input type="text" id="user" name="user" placeholder="Usuário" required><br>
                        <label for="senha">Senha</label><br>
                        <input type="text" id="senha" name="senha" placeholder="Senha" required><br>
                        <label for="senha">Favor repetir sua senha</label><br>
                        <input type="text" id="senha" name="senha-repetir" placeholder="Senha" required><br><br>
                        <a onclick="return validateFormCadastro()" id="btn-cadastrar" href="index.html">Cadastrar</a><br><br>
                        
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/validation-form.js"></script>
</body>
</html>
